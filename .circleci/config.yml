# PHP CircleCI 2.0 configuration file
#
version: 2.1
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: php:7.4.15-fpm-buster
      - image: mysql:5
      - image: redis:6

    steps:
      - checkout

      - run: sudo apt-get update && \
             sudo apt-get -y install git libicu-dev libonig-dev libmcrypt-dev zlib1g-dev libzip-dev unzip nano default-mysql-client apt-transport-https locales procps && \
             sudo apt-get clean && \
             sudo rm -rf /var/lib/apt/lists/* && \
             sudo locale-gen ja_JP.UTF-8 && \
             sudo localedef -f UTF-8 -i ja_JP ja_JP.utf8 && \
             sudo docker-php-ext-install intl pdo_mysql zip bcmath mysqli

      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package.json" }}
            - node-v1-
      - run: yarn install
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules

      # prepare the database
      - run: touch storage/testing.sqlite
      - run: php artisan migrate --env=testing --database=sqlite_testing --force

      # run tests with phpunit or codecept
      - run: ./vendor/bin/phpunit
      #- run: ./vendor/bin/codecept build
      #- run: ./vendor/bin/codecept run
