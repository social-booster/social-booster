version: "3.8"

volumes:
  mysql-data:
  php-fpm-socket:

services:
  db:
    container_name: db
    env_file: .env
    build: docker/mysql
    volumes:
      - ./docker/mysql/logs:/var/log/mysql/mysqld.log
      - ./docker/mysql/logs:/var/log/mysql/mysql-error.log
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  laravel:
    container_name: laravel
    env_file: .env
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./docker/php/logs:/dev/stderr
      - .:/var/www/html
    depends_on:
      - db
    links:
      - db

  nodejs:
    container_name: nodejs
    build:
      context: .
      dockerfile: ./docker/nodejs/Dockerfile
    volumes:
      - .:/var/www/html

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - .:/work/public
    ports:
      - "3080:80"

